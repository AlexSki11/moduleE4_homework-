console.log('Задание 1')
function check_obj (obj) {
	
	for (let key in obj){
		if (obj.hasOwnProperty(key))
			console.log(`Ключ - ${key}, значение - ${obj[key]}`)

	}

}


const obj = {
	'1':0,
	'2':1,
	0:1,
	'name':'Alex',
	five:5,
	"none":undefined,
		}

console.log(`1 объект `, obj)
check_obj(obj)

const obj2 = Object.create(obj)

obj2['3'] = 2

console.log(`прототип на основе 1 объекта `, obj2)
console.log(obj2)
check_obj(obj2)

function check_key (name, obj) {
	return name in obj

}


console.log("Проверка на наличие свойств с именем '1' и '0' ")
console.log(check_key('1', obj))
console.log(check_key(0, obj))
console.log("Проверка на наличие свойства с именем 'none' значение 'undefined' ")
console.log(check_key('none', obj))
